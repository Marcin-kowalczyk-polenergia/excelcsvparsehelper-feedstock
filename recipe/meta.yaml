{% set name = "excelcsvparsehelper" %}
{% set version = "1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e3c14dc9fcc3391d6f0f6b8a696c52b6a88dc67e1a311a6cf72bd814adb1e4aa

build:
  number: 0
  skip: true  # [not win or py<310]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - pandas >=2.0
    - openpyxl >=3.1.5
    - psutil  # [win]
    - pywin32  # [win]

test:
  imports:
    - ExcelCSVParseHelper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ExcelCSVParseHelper/
  license: MIT
  license_file: LICENSE
  summary: Lightweight helpers for Excel/CSV on Windows.

extra:
  recipe-maintainers:
    - Marcin-kowalczyk-polenergia
